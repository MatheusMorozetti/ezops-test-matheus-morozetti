version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports: 
      - "3001:3001"
    volumes:
      - /node_modules
      - /usr/src/app
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./src/usr/app/
    command: ["node", "server.js"]